<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
</head>
<body>
    <!--Form(formulário) todo os dados de um formulário estão dentro da tag form-->
    <form action=""></form>
    <!--Label (etiqueta)-->

      <!--Input para o tipo texto, usado para nome-->

      <label for="text"> Nome </label>
      <input type="text" id="text" name="text" placeholder="Digite seu nome" />

      <!--Input para o tipo email, usado para email-->

      <label for="email"> Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Digite seu email"
      />

      <!--Input para o tipo password, usado para senhas-->
      <label for="password"> Senha</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Digite sua senha"
      />

      <!--Input para o tipo date, usado para datas-->
      <label for="date"> Data de nascimento </label>
      <input type="date" id="date" name="date" />

      <!--Input para o tipo number, usado para números/quantidade-->
      <label for="number">Qnt de pessoas</label>
      <input type="number" id="number" name="number" min="0" max="10" />

      <!--Input do tipo radio (Quer dizer, de um mesmo grupo "name"), para selecionar apenas uma opção-->

      <!--O atributo NAME="grupo"-->

      <h2> INPUT DO TIPO RADIO </h2>

<input type="radio" id="m" name="camisa"/>
